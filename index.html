<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite o nome completo do usuario...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o email do usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" placeholder="Digite o telefone do usuário..."
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="dateBirth">Data nascimento</label>
                <input type="date" id="dateBirth" placeholder="Digite a data de nascimento do usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="message">Mensagem</label>
                <input type="textArea" id="message" placeholder="Digite uma Mensagem...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite o nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a senha do usuário...">
                <i class="fa-solid fa-eye-slash" id="openEye" onclick="showPassword()"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>
    <dialog id="modal" class="modal">
        <div><h2>Cadastro de usuario efetuado!</h2></div>
        <ul id="lista"></ul>
        <div><button onclick="closeModal()">OK</button></div>
    </dialog>
    <script src="https://kit.fontawesome.com/f1a6f8863e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>


</html>
